version: '2.2'
services:
  node01:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.11.1
    #stdin_open: true # docker run -i
    #tty: true        # docker run -t
    container_name: node01
    environment:
      - node.name=node01
      - cluster.name=es-cluster-7
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    labels:
      co.elastic.metrics/module: "elasticsearch"
      co.elastic.metrics/hosts: "http://node01:9200"
      co.elastic.metrics/metricsets: "node_stats,node"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es-data01:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - es-network


  kibana:
    image: docker.elastic.co/kibana/kibana:7.11.1
    environment:
      ELASTICSEARCH_HOSTS: http://node01:9200
    ports:
      - 5601:5601
    networks:
      - es-network
    depends_on:
      - node01

  metricbeat:
    build: ./metric
    image: hint-enabled-metricbeat:7.11.1
    user: root
    environment:
      ELASTICSEARCH_HOSTS: http://node01:9200
      HOSTNAME: ${HOSTNAME}
    volumes:
      - metricbeat-data01:/usr/share/metricbeat/data
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - es-network
    depends_on:
      - node01

  filebeat:
    image: elastic/filebeat:7.11.1
    user: root
    volumes:
        - /root/code/metric-monitor-main/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
        - /var/log/:/usr/share/filebeat/var/log/:ro
        #- /var/lib/docker/containers:/var/lib/docker/containers:ro
        #- /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      ELASTICSEARCH_HOSTS: http://101.251.207.186:9200
      HOSTNAME: ${HOSTNAME}
    networks:
      - es-network
    depends_on:
      - node01

volumes:
  es-data01:
    driver: local
  metricbeat-data01:
    driver: local

networks:
  es-network:
    driver: bridge
